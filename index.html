<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>HashCryptor</title>
  </head>
  <body>
    <h1>HashCryptor</h1>
    <div class="box">
      <input
        type="password"
        id="password"
        placeholder="password"
        required="true"
      /><br />
      <span id="checkboxx">
        <input type="checkbox" id="check" onclick="visibility()" /> Show
        Password
      </span>
      <br /><br />
      <input type="text" id="hash" placeholder="Hash" readonly="true" /><br />
      <i class="far fa-copy" onclick="copy()"></i>
      <span id="myTooltip"></span><br />
      <button onclick="hashing()">Hash</button>
      <button onclick="reset()">Reset</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/md5.js"></script>
    <script src="https://kit.fontawesome.com/82b1ac9497.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
